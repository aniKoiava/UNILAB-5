<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>UNILAB homework 5</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/LOGO.png" alt="">
            </a> 
        </div>

        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="shop.html">Shop</a>
                </li>
                <li>
                    <a href="about.html">About us</a>
                </li>
                <li>
                    <a href="blog.html">Blog</a>
                </li>
                <li>
                    <a href="contact.html">Contact us</a>
                </li>
            </ul>
        </nav>
        <div class="user">
            <img src="img/user.png" alt="user">
            <img src="img/shopping-cart.png" alt="shopping-cart" class="cart">
        </div>
    </header>
    <main>
        <div class="bluehead">
            <i class="fa-solid fa-bars"></i>
            <p class="categories">Categories</p>
            <img src="img/search.png" alt="" class="search-img">
            <input type="search" class="search" placeholder="Search for the product">
        </div>

        <h4>Contact us</h4>
        <p class="team">Our friendly team would to hear from you!</p>
        <div class="left">
        <div class="form">
            <label class="name">First name</label>
            <label class="last-name">Last name</label>
        </div>
        <div class="input">
            <input type="text" placeholder="Salome" class="first" >
            <input type="text" placeholder="Kavelashvili" class="last" >


        </div>

        <div class="form2">
            <label class="e-mail" for="">E-mail</label>
        </div>
        <div class="mail">
            <input class="email" type="email" placeholder="info@smartshop.ge" required>
        </div>
        <div class="number">
            <label for="">Phone number</label>
        </div>
        <div class="num">
            <input type="mobile" placeholder="+995 555 78 65 43">
        </div>
        <div class="text">
            <label for="">Message</label>
        </div>
        <div class="txt">
            <input type="textarea">
        </div>
        <div class="submit">
            <button>Send message</button>
        </div>
        <div class="img">
            <img src="img/map.png" alt="">
        </div>
        </div>
    </main>
    <footer>
        <div class="logos">
            <img src="img/LOGO IN FOOTER.png" alt="">
            <div class="social">
            <div class="insta">
                <img src="img/Instagram.png" alt="">
            </div> 
            <div class="link">
                <img src="img/Linkedin.png" alt="">
            </div>
            <div class="twitter">
                <img src="img/Twitter (1).png" alt="">
            </div>
            <div class="navigation">
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="about.html">About Us</a>
                        </li>
                        <li>
                            <a href="blog.html">Blog</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="navigation2">
                <p class="shop">Shop</p>
                <p class="category">Categories</p>
            </div>
            <div class="navigation3">
                <p class="contact">Contact us</p>
                <p class="number">+995 678 465 993</p>
                <p class="mail">info@smartshop.ge</p>
            </div>
            <div class="type-mail">
                <input type="mail" placeholder="Type your E-mail">
                <img src="img/Vector.png" alt="">
                <p class="follow">Subscribe to our newsletter and never 
                    miss our news and promotions</p>

            </div>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/4c651cb26b.js" crossorigin="anonymous"></script>   
</body>
</html>
